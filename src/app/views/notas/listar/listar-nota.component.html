<main class="container-fluid app-container-notas">
  <h1 class="fs-2">Lista de Notas</h1>
  <section
    aria-label="Opções"
    class="row justify-content-center justify-content-lg-start g-1"
  >
    <a
      mat-raised-button
      class="col-md-6 col-lg-4 col-xxl-2 fs-6 py-4"
      [routerLink]="['/notas', 'inserir']"
    >
      <mat-icon>bookmark_add</mat-icon>
      Cadastrar
    </a>
  </section>
  <hr>

  <div class="row g-3 mt-2">
    <mat-chip-listbox *ngIf="categorias$ | async as categorias">
      <mat-chip-option (click)="filtrar()" selected>
        Todas as notas
      </mat-chip-option>

      <mat-chip-option
        *ngFor="let categoria of categorias"
        (click)="filtrar(categoria.id)"
      >
        {{ categoria.titulo }}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>

  <div *ngIf="notas$ | async as notas" class="row g-3 mt-2">
    <div *ngFor="let nota of notas" class="col-lg-4">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z3 h-100">

        <mat-card-header class="app-card-header">
          <mat-card-title class="app-titulo-card">
            {{ nota.titulo }}
          </mat-card-title>

          <span class="app-categoria-nota"> {{ nota.categoria?.titulo }} </span>
        </mat-card-header>

        <mat-card-content class="mt-3">
          <p>{{ nota.conteudo }}</p>
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-end p-3 mt-auto gap-1">
          <a mat-icon-button
            class="app-btn-arquivar"
            [routerLink]="['/notas', 'arquivar', nota.id]"
            matTooltip="Arquivar"
          >
            <mat-icon> folder </mat-icon>
          </a>
          <a mat-icon-button
            class="app-btn-editar"
            [routerLink]="['/notas', 'editar', nota.id]"
            matTooltip="Editar"
          >
            <mat-icon> edit </mat-icon>
          </a>
          <a mat-icon-button
            class="app-btn-excluir"
            [routerLink]="['/notas', 'enviar-para-lixeira', nota.id]"
            matTooltip="Excluir"
          >
            <mat-icon> delete </mat-icon>
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</main>
